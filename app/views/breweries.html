<div class="container brewery-view">
  <div class="row">
    <div class="col-lg-12 text-left">
      <h2 class="section-heading">Support Local Breweries</h2>
      <p class="text-left">Drink where the locals drink and get to know your destination from the epicenters of taste and fun.</p>
    </div>
  </div>

  <form class="form-horizontal loc-form" role="form">
        <div class="form-group">
          <div class="col-md-12 ">
            <div class="form-group row">
              <div class="col-md-7">
                <input ng-model="cityInput" type="text" class="form-control" placeholder="Search for breweries by City">
              </div>
              <div class="col-md-1 hide-sml">
                <div class="input-group-btn">
                    <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search" ng-click="brewsCtrl.getCityBreweries(cityInput)"></i></button>
                </div>
              </div>
              <div class="col-md-1 or-option hide-sml">
                <p>OR</p>
              </div>
              <div class="col-md-3">
                <select ng-model="stateSelected" ng-options="state.name as state.name for state in brewsCtrl.states" class="form-control" ng-change="brewsCtrl.getStateBreweries(stateSelected)">
                  <option value="">Choose a State</option>
                </select>
              </div>
            </div>
          </div>
        </div>
      </form> <!-- end form-->

  <div class="row" ng-model="breweriesFilter.name">

    <div ng-show="stateSelected" ng-hide="cityInput" class="col-lg-12 text-left">
      <h3>{{stateSelected}} Breweries</h3>
      <ul ng-repeat="brewery in brewsCtrl.stateBreweries | filter: breweriesFilter | orderBy:brewsCtrl.sortBy:brewsCtrl.reverse">
        <li><a href="{{brewery.website}}">{{ brewery.name }}</a></li>
      </ul>
    </div>

    <div ng-hide="stateSelected" ng-show="cityInput" class="col-lg-12 text-left">
      <h3>{{cityInput}} Breweries</h3>
      <ul ng-repeat="brewery in brewsCtrl.cityBreweries | filter: breweriesFilter | orderBy:brewsCtrl.sortBy:brewsCtrl.reverse">
        <li><a href="{{brewery.website}}">{{ brewery.name }}</a></li>
      </ul>
    </div>
  </div>

</div>
